<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funções do javascript</title>
</head>
<body>
    <h1>Abrir console</h1>
    <script>
        console.log("eu sou arthur");
        var PrimeiroNome="Roger";
        console.log(PrimeiroNome);
        
        var UltimoNome="calvão";
        console.log(UltimoNome);

        var NomeCompleto=PrimeiroNome.concat(UltimoNome);
        console.log(NomeCompleto);

        var NomeUm="Eu sou Arthur Seleme";
        console.log(NomeUm);

         var SubstituirNome=NomeUm.replace("Seleme","Ronaldo");
         console.log(SubstituirNome);

         var NomeMaiusculo="RONALDINHO";

         var TransformandoMinusculo=NomeMaiusculo.toLowerCase();
         console.log(TransformandoMinusculo);

         var NomeMinusculo="cristriano";
         var TransformersMaiusculos=NomeMinusculo.toUpperCase();
         console.log(TransformersMaiusculos);
    </script>
</body>
</html>
